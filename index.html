<body>
  <header>
    <h1>To do list</h1>
  </header>
  <main>

    <div id="container">
  
      <form id="myTasks">
        <label id="currentDate"></label>
        <br>
        <label for="yourTask">What do you want to get done today?</label>
        <br>
        <input id="usertask" type="text" placeholder="studying ,, reading ...." required>
        <br>
        <label for="dateOftask">Date:</label>
        <br>
        <input id="userdate" type="date">
        <br>
        <input id="sub" type="submit">
      </form>
      <section id="resultOftasks"></section>
    </div>
  </main>

  <script src="js/q1.js"></script>

  <script src="js/q3.js"></script>
